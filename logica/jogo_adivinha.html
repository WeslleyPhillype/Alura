<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você CERTOU, o número pensaro era " + numeroPensado);
        break; //tentativas = "o numero que vc escolheu" funciona quando vc escolhe o numero no lugar de Math.round(Math.random() * 10);

    } else {

        mostra("Você ERROU!");
    }

    tentativas++;

}

mostra("FIM!");

</script>
